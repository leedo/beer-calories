<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Untappd Calorie Calculator</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
<script type="text/javascript" src="src/js/untappd-calories.js"></script>
<!-- Sets initial viewport load and disables zooming  -->
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
<!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css" rel="stylesheet">
<script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>
	<div data-role="page" id="testpage">
		<div data-role="header">
			<h1>Beer Calories</h1>
		</div>
		<div data-role="content" id="content">
			<div align="center" id="ui-body-calories" class="ui-body ui-body-a ui-corner-all">
				<big id="calories" style="font-size: 120px">?</big>
				<p>calories</p>
			</div>
			<br/>
		</div>
		<div data-role="footer" data-position="fixed">
			<ul data-role="listview" data-inset="true">
				<li id="untappd_button"></li>
			</ul>
			<div data-role="navbar">
				<ul>
					<li><a href="#" class="ui-btn-active ui-state-persist">12oz (bottle)</a></li>
					<li><a href="#">16oz (pint)</a></li>
					<li><a href="#">22oz (bomber)</a></li>
				</ul>
			</div>
			<form>
				<ul data-role="listview" data-inset="true">
				<li class="ui-field-contain">
					<input size="3" name="abv" id="abv" type="number" step="any" placeholder="ABV"/>
				</li>
				</ul>
			</form>
		</div>
	</div>
</body>
</html>
